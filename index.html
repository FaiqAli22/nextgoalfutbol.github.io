
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Next Goal Futbol</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        header {
            background-color: #144D2D;
            padding: 20px;
            text-align: center;
        }

        header img {
            height: 80px;
        }

        .training-section {
            text-align: center;
            margin: 30px auto;
        }

        .training-section h2 {
            margin-bottom: 20px;
        }

        .training-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .training-options a img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #00cc66;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .training-options a img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #144D2D;
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
        }

        .footer-contact {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        .footer-contact input, .footer-contact textarea {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .footer-contact textarea {
            height: 100px;
        }

        .footer-contact button {
            padding: 10px 20px;
            background-color: #00cc66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer-contact button:hover {
            background-color: #00994d;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Next Goal Futbol Logo" />
    </header>

    <section class="training-section">
        <h2>Select a Training Option</h2>
        <div class="training-options">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSd71htBu5rLORqjjawHpfnU3HQL2aFexh2ehrHuBmWBbWrqnQ/viewform?usp=header" target="_blank">
                <img src="field.jpg" alt="Group Training">
            </a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScgQQmuxE3klRxCBgd0swrwtgrTzF8Cz8tJEnJLv2zbPZD5kA/viewform?usp=header" target="_blank">
                <img src="cones.jpg" alt="1-on-1 Training">
            </a>
        </div>
    </section>

    <footer>
        <div>
            <p>Follow us: 
                <a href="https://www.instagram.com" target="_blank" style="color:#00ccff;">Instagram</a> | 
                <a href="https://wa.me" target="_blank" style="color:#00ccff;">WhatsApp</a>
            </p>
            <div class="footer-contact">
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="text" placeholder="Subject" />
                <textarea placeholder="Message"></textarea>
                <button>Send</button>
            </div>
        </div>
        <p>Â© 2025 Next Goal Futbol. All rights reserved.</p>
    </footer>
</body>
</html>
